name: Build & Deploy 

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Node v16.15.0
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.0

      - name: Cache CDK Dependencies
        uses: actions/cache@v3
        id: cache_cdk_dependency_id
        env:
          cache-name: cache-cdk-dependency
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('yarn.lock') }}
          restore-keys: ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: Install Dependencies
        if: ${{ steps.cache_cdk_dependency_id.outputs.cache-hit != 'true' }}
        run: yarn install

      - name: Format
        run: yarn format
      
      - name: Lint
        run: yarn lint
      
      - name: Build
        run: yarn dev

      - name: Commit and Push # 実行結果をプッシュしてレポジトリに反映
        uses: actions-js/push@v1.3
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          message: "update ${{ github.sha }}."
          author_email: "41898282+github-actions[bot]@users.noreply.github.com"
          author_name: "github-actions[bot]"
          # branch: main
